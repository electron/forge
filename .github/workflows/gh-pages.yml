name: API Documentation

on:
  workflow_dispatch:
  push:
    tags:
      - v7.**

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Generate GitHub App token
        uses: electron/github-app-auth-action@e14e47722ed120360649d0789e25b9baece12725 # v2.0.0
        id: generate-token
        with:
          creds: ${{ secrets.GH_APP_CREDS }}

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          submodules: true
          fetch-depth: 0
          token: ${{ steps.generate-token.outputs.token }}

      - name: Get short SHA for HEAD
        id: get-short-sha
        run: echo "sha=$(git rev-parse --short=7 HEAD)" >> $GITHUB_OUTPUT

      - name: Use Node.js LTS
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: 20.x
          cache: yarn

      - name: Build
        shell: bash
        run: |
          yarn
          yarn docs

      - name: Prepare docs
        uses: malept/github-action-gh-pages@650f950700faa00064f6fc9d2c4c801ec89b75b7 # tag: v1.4.1
        with:
          cname: js.electronforge.io
          defaultBranch: main
          noCommit: true
          showUnderscoreFiles: true
        env:
          GITHUB_TOKEN: ${{ steps.generate-token.outputs.token }}

      - name: Commit docs
        uses: dsanders11/github-app-commit-action@43de6da2f4d927e997c0784c7a0b61bd19ad6aac # v1.5.0
        with:
          fail-on-no-changes: false
          message: 'deploy: ${{ steps.get-short-sha.outputs.sha }}'
          token: ${{ steps.generate-token.outputs.token }}
