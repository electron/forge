language: node_js
node_js: '6'
dist: xenial
osx_image: xcode8.3
cache: npm
services:
- docker
jobs:
  include:
  - stage: test
    os: linux
    env: NODE_INSTALLER=npm
  - os: linux
    env: NODE_INSTALLER=yarn
  - os: osx
    env: NODE_INSTALLER=npm
  - os: osx
    env: NODE_INSTALLER=yarn
  - stage: docs
    os: linux
    node_js: '8'
    script: ci/docs.sh
stages:
- test
- name: docs
  if: branch = master
branches:
  only:
  - master
  - /^v\d+\.\d+\.\d+/
install:
- if [[ "$TRAVIS_OS_NAME" = "osx" ]]; then npm install -g bolt@0.22.6; fi
script: ci/script.sh
after_success: ci/coverage.sh
notifications:
  slack:
    secure: 
    on_success: change
    on_failure: change
